<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let side = prompt("В какую сторону света вы бы отправились?", "юг");
    switch (side) {
        case 'юг':
            alert('на юг пойдешь счастье найдешь');
            break;
        case 'север':
            alert('на север пойдешь много денег найдешь');
            break;
        case 'запад':
            alert('на запад пойдешь верного друга найдешь');
            break;
        case 'восток':
            alert('на восток пойдешь разработчиком станешь');
            break;
    }
</script>
</body>
</html>
