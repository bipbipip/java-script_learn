<body>
<script>
 let m = prompt("Длина шоколада");
 let n= prompt("Ширина шоколада");
 function chocolate(m, n) {
     if (n <= 0 || m <= 0) {
         return 0;
     }
     if (n === 1 && m === 1) {
         return 0;
     }
     return n * m - 1;
 }
 console.log(chocolate(m, n));
</script>
