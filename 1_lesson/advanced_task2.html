<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Введите число", 5);
  let b = prompt('Сколько отнять от предыдущего числа?');
  let result = a-b;
  let c = prompt("Сколько прибавить к предыдущему числу?");
  result = Number(result)+Number(c);
  let d = prompt('На сколько умножить предыдущее число?');
  result=result*d;
  let e = prompt('На сколько разделить предыдущее число?');
  result = result/e;
  alert(result);


</script>
</body>
</html>
