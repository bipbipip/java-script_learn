<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getSumNumbers() {
        let a = prompt("Enter a number");
        let result = 0;
        for (let i = 0; i < a.length; i++) {
            result += Number(a[i]);
        }
        alert(result);
    }
    getSumNumbers();

</script>
</body>
</html>
